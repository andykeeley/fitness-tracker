{% extends "base.html" %}

{% block title %}Edit Notes - Fitness Tracker{% endblock %}

{% block content %}
<h1>Edit Notes</h1>
<p class="subtitle">{{ workout.exercise_type }} - {{ workout.date }}</p>

<form method="POST" class="workout-form">
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="5"
                  placeholder="How did the workout go? Any observations?">{{ workout.notes or '' }}</textarea>
    </div>

    <div class="form-actions">
        <a href="{{ url_for('view_workout', workout_id=workout.id) }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Notes</button>
    </div>
</form>
{% endblock %}
