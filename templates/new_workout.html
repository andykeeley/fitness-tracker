{% extends "base.html" %}

{% block title %}New Workout - Fitness Tracker{% endblock %}

{% block content %}
<h1>New Workout</h1>

<form method="POST" class="workout-form">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{ today }}" required>
    </div>

    <div class="form-group">
        <label for="exercise_type">Exercise Type</label>
        <input type="text" id="exercise_type" name="exercise_type"
               placeholder="e.g., Bench Press, Squats, Deadlift" required>
    </div>

    <div class="form-group">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" rows="3"
                  placeholder="How are you feeling? Any goals for this session?"></textarea>
    </div>

    <div class="form-actions">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Start Workout</button>
    </div>
</form>
{% endblock %}
